<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WorldTime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/spacetime" defer></script>
    <script src="js/timer_new.js" defer></script>
    <script type="module" src="js/search.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="clock">
            <div class="timer_block">
                <div class="time hour">0</div>
            </div>

            <div class="timer_block">
                <div class="time hour1">0</div>
            </div>

            <div class="dots"><img src="nums/special.svg" alt=""></div>

            <div class="timer_block">
                <div class="time minute">0</div>
            </div>

            <div class="timer_block">
                <div class="time minute1">0</div>
            </div>
            <div class="dots">
                <img src="nums/special.svg" alt="">
            </div>
            <div class="timer_block">
                <div class="time seconds">0</div>
            </div>

            <div class="timer_block">
                <div class="time seconds1">0</div>
            </div>
        </div>
        <!-- старая версия выбора города
            <label>
            <select class="menu" id="menu">
                <option value="Europe/Moscow">Москва</option>
                <option value="America/New_york">Нью Йорк</option>
                <option value="America/Los_Angeles">Лос Анджелес</option>
                <option selected value="choose">Choose</option>
            </select>
        </label> 
    -->

        <!-- search input -->
        <div class="search">
            <input type="text" class="search_text" list="city">
            <datalist id="city" class="city_list"></datalist>
        </div>
    </div>
</body>

</html>
